<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PA Room Design</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/PointerLockControls.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>

<body class="d-flex justify-content-center align-items-center" style="height: 100vh;">
  <canvas class="d-block" id="gl-canvas" width="800" height="800"></canvas>
  <!--TODO: Colocar os formulÃ¡rios a funcionar -->
  <div class="d-flex flex-column justify-content-evenly align-items-center menu">
    <!--Aqui div de adicionar primitiva-->
    <div class="menu-div ms-3 d-flex flex-column align-items-center justify-content-center h-100 w-100">
      <form id="addPrimitiveForm" class="d-flex flex-column align-items-center justify-content-center">
        <div class="d-flex">
          <select class="form-select mb-2" id="primitiveType">
            <option value="parallelepiped">Paralelipipedo</option>
            <option value="pyramid">Piramide quadrangular</option>
          </select>
          <input class="form-control mx-1" type="text" id="primitiveId" name="primitiveId" placeholder="ID" required style="width: 70px; height: 38px">
        </div>
        <div class="d-flex justify-content-evenly mb-2">
          <div>
            <input class="form-control mx-1" type="number" id="primitiveHeight" name="primitiveHeight" placeholder="Altura" required style="width: 90px;">
          </div>
          <div>
            <input class="form-control mx-1" type="number" id="primitiveWidth" name="primitiveWidth" placeholder="Largura" required style="width: 90px;">
          </div>
          <div>
            <input class="form-control mx-1" type="number" id="primitiveDepth" name="primitiveDepth" placeholder="Profundidade" required style="width: 90px;">
          </div>
        </div>
        <div class="d-flex justify-content-evenly mb-2">
          <div>
            <input class="form-control mx-1" type="number" id="primitiveX" name="primitiveX" placeholder="PosX" style="width: 90px;">
          </div>
          <div>
            <input class="form-control mx-1" type="number" id="primitiveY" name="primitiveY" placeholder="PosY" style="width: 90px;">
          </div>
          <div>
            <input class="form-control mx-1" type="number" id="primitiveZ" name="primitiveZ" placeholder="PosZ" style="width: 90px;">
          </div>
        </div>
        <div class="d-flex justify-content-evenly">
          <div>
            <input class="form-control mx-1" type="number" id="primitiveRotationX" name="primitiveRotationX" placeholder="RotX" style="width: 90px;">
          </div>
          <div>
            <input class="form-control mx-1" type="number" id="primitiveRotationY" name="primitiveRotationY" placeholder="RotY" style="width: 90px;">
          </div>
          <div>
            <input class="form-control mx-1" type="number" id="primitiveRotationZ" name="primitiveRotationZ" placeholder="RotZ" style="width: 90px;">
          </div>
        </div>
        <div class="d-flex mt-2">
          <select id="primitiveAttribute" class="form-select mx-1">
            <option value="color">Cor</option>
            <option value="texture">Textura</option>
          </select>
          <select id="primitiveColor" class="form-select mx-1">
            <option value="red">Red</option>
            <option value="blue">Blue</option>
            <option value="yellow">Yellow</option>
            <option value="green">Green</option>
            <option value="orange">Orange</option>
            <option value="purple">Purple</option>
            <option value="cyan">Cyan</option>
            <option value="magenta">Magenta</option>
            <option value="lime">Lime</option>
            <option value="pink">Pink</option>
          </select>
          <select id="primitiveTexture" class="form-select mx-1" style="display: none;">
            <option value="metal.jpg">Metal</option>
            <option value="box.png">Box</option>
            <option value="wood.jpg">Wood</option>
            <option value="slime.jpg">Slime</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary mt-2">Adicionar Primitiva</button>
      </form>
    </div>
    <!--Aqui div de adicionar modelo e manipular objeto-->
    <div class="menu-div ms-3 d-flex flex-column align-items-center justify-content-evenly h-100 w-100">
      <form id="addModel" class="d-flex flex-column align-items-center justify-content-center">
        <input class="mb-3 form-control" type="file" id="file" name="file" accept=".obj">
        <button type="submit" class="btn btn-primary mb-3">Adicionar Modelo</button>
      </form>
      <form id="manipulateObj" class="d-flex flex-column align-items-center justify-content-center">
        <div class="pt-4" style="border-top: 2px solid rgb(215, 214, 214); width: 200%;"></div>
        <select id="objectSelect" placeholder="Objetos" class="form-select mb-3">
        </select>
        <button type="submit" class="btn btn-primary">Manipular Objeto</button>
      </form>
    </div>
    <!--Aqui div de adicionar luz-->
    <div class="menu-div ms-3 d-flex flex-column align-items-center justify-content-center h-100 w-100" style="border-bottom: 2px solid rgb(215, 214, 214);">
      <form id="addLightForm" class="d-flex flex-column align-items-center justify-content-center">
        <div class="d-flex justify-content-evenly mt-2">
          <input class="form-control mx-1" type="number" id="lightPosX" name="lightPosX" placeholder="PosX" required style="width: 90px;" value="5">
          <input class="form-control mx-1" type="number" id="lightPosY" name="lightPosY" placeholder="PosY" required style="width: 90px;" value="10">
          <input class="form-control mx-1" type="number" id="lightPosZ" name="lightPosZ" placeholder="PosZ" required style="width: 90px;" value="8">
        </div>
        <div class="d-flex justify-content-evenly mt-2">
          <input class="form-control mx-1" type="number" id="lightDirX" name="lightDirX" placeholder="DirX" required style="width: 90px;" value="255">
          <input class="form-control mx-1" type="number" id="lightDirY" name="lightDirY" placeholder="DirY" required style="width: 90px;" value="255">
          <input class="form-control mx-1" type="number" id="lightDirZ" name="lightDirZ" placeholder="DirZ" required style="width: 90px;" value="255">
        </div>
        <div class="d-flex justify-content-evenly mt-2">
          <input class="form-control mx-1" type="number" id="lightColorR" name="lightColorR" placeholder="R" required style="width: 90px;" value="255" min="0" max="255">
          <input class="form-control mx-1" type="number" id="lightColorG" name="lightColorG" placeholder="G" required style="width: 90px;" value="255" min="0" max="255">
          <input class="form-control mx-1" type="number" id="lightColorB" name="lightColorB" placeholder="B" required style="width: 90px;" value="255" min="0" max="255">
        </div>
        <button type="submit" class="btn btn-primary mt-2 mb-2">Adicionar Luz</button>
      </form>
      <form id="resetLightForm" class="d-flex flex-column align-items-center justify-content-center">
        <div class="pt-2" style="border-top: 2px solid rgb(215, 214, 214); width: 200%;"></div>
        <button type="submit" class="btn btn-primary mb-2">Resetar Luz</button>
      </form>
    </div>
  </div>

  <div class="modal fade" tabindex="-1" id="errorModal">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="errorModalTitle">Erro</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p id="errorModalMessage">Ocorreu um erro.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="js/utils.js"></script>
  <script src="js/form.js"></script>
  <script src="js/room.js"></script>
</body>

</html>
